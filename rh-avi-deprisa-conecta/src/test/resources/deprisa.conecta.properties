sql.consulta.usuario = SELECT COL_PRIMER_NOMBRE AS PRIMERNOMBRE,\
COL_PRIMER_APELLIDO AS PRIMERAPELLIDO, \
COL_CODIGO_EBS AS CODEMPLEADO,\
COL_IDENTIFICACION_NACIONAL AS NUMDOCIDENTIDAD,\
COL_FECHA_NACIMIENTO AS FECHANACIMIENTO,\
COL_FECHA_INGRESO AS FECHAINGRESOCOMPANIA,\
COL_EMAIL AS CORREOCORPORATIVO,\
COL_NOMBRE_PAIS AS PAIS,\
COL_NOMBRE_EMPRESA AS EMPRESA,\
COL_TIPO_TRABAJO AS TIPOTRABAJO,\
COL_CATEGORIA_TRABAJO AS CATEGORIATRABAJO,\
COL_TIPO_PERSONA AS TIPOPERSONA,\
COL_SUBTIPO_PERSONA AS SUBTIPOPERSONA,\
COL_GENERO AS GENERO,\
COL_ID_ESTACION AS ESTACION,\
COL_CODIGO_REGION AS REGION,\
'HR_' || COL_ID_PAIS || '_' || COL_ID_ESTACION AS CENTROTRABAJO,\
COL_NOMBRE_PAIS AS NACIONALIDAD,\
COL_CODIGO_VICEPRESIDENCIA AS CODVICEPRESIDENCIA,\
COL_NOMBRE_VICEPRESIDENCIA AS VICEPRESIDENCIA,\
COL_NOMBRE_DIRECCION AS DIRECCION,\
COL_NOMBRE_GERENCIA AS GERENCIA,\
COL_NOMBRE_POSICION AS NOMBREPOSICION,\
COL_TIPO_CONTRATO AS TIPOCONTRATO,\
COL_TIPO_JORNADA AS TIPOJORNADA,\
COL_NOMBRE_SINDICATO AS NOMBRESINDICATO,\
COL_USUARIO_RED AS USUARIORED\
from MDTH.TB_COLABORADORES\
WHERE COL_USUARIO_EBS =:#idUsuario


